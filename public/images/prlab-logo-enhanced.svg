<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变 -->
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6A005F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D4994;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 带圆角的紫色背景 -->
  <rect width="64" height="64" fill="url(#purpleGradient)" rx="12" ry="12"/>
  
  <!-- 阴影效果 -->
  <rect x="2" y="2" width="60" height="60" fill="url(#purpleGradient)" rx="10" ry="10" opacity="0.3"/>
  
  <!-- PR字母 -->
  <text x="32" y="44" font-family="Arial, sans-serif" font-size="28" font-weight="600" text-anchor="middle" fill="url(#textGradient)" letter-spacing="2px">PR</text>
</svg>
